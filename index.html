<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="./images/rock.png" alt="rock">
            <p>Rock</p>
        </div>
        <div class="choice" id="paper"><img src="./images/paper.png" alt="paper">
            <p>Paper</p>
        </div>
        <div class="choice" id="scissors"><img src="./images/scissors.png" alt="scissors">
            <p>Scissors</p>
        </div>
    </div>
    <div class="text">
        <h3 class="message">Play your Move</h3>
    </div>
    <div class="scorecard">
        <h2>Scorecard</h2>
        <div class="score">
            <div class="user-score points">
                <h4>Your <br> Score</h4>
                <p id="your-score">0</p>
            </div>
            <div class="comp-score points">
                <h4>Computer Score</h4>
                <p id="comp-score">0</p>
            </div>
        </div>
        <button id="reset"> Reset </button>

    </div>

    <script src="script.js"></script>
</body>

</html>
